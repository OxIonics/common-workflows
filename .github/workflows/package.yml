name: Package

on:
  workflow_call:
    secrets:
      PYPI_SERVER:
        required: true
      PYPI_LOGIN:
        required: true
      PYPI_PASSWORD:
        required: true

jobs:
  build_and_upload_wheel:
    name: Build and upload wheel
    container:
      image: ghcr.io/oxionics/poetry:1.5
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Poetry dynamic versioning
        run: $POETRY_PIP install poetry-dynamic-versioning==0.13.1

      - name: Build wheel
        run: $POETRY build -f wheel

      - name: Configure poetry
        if: github.event_name == 'push'
        run: |
          $POETRY config repositories.oxionics ${{ secrets.PYPI_SERVER }}
          $POETRY config http-basic.oxionics \
            ${{ secrets.PYPI_LOGIN }} ${{ secrets.PYPI_PASSWORD }}

      - name: Upload wheel
        if: github.event_name == 'push'
        run: $POETRY publish -r oxionics
